{% extends "base.html" %}
{% load staticfiles %}
{% block css %}
<link href="{% static 'login/css/login.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<form class="form-signin" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <h2 class="form-signin-heading">Please sign in</h2>
    <div class="form-group">
        <label for="id_username" class="sr-only">Email address</label>
        <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required
               autofocus>
        <label for="id_password" class="sr-only">Password</label>
    </div>
    <div class="form-group">
        <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>
        <input type="hidden" name="next" value="{{ next }}"/>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <div class="row">
        <div class="col-sm-8">
            <a href="{% url 'password_reset' %}">Forgotten your password?</a>
        </div>
        <div class="col-sm-4">
            <a href="{% url 'register' %}">Sign up</a>
        </div>
    </div>
</form>
{% endblock %}
