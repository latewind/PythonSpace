<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}-flask {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
{% for msg in get_flashed_messages() %}
    <div>
        {{ msg }}
    </div>
{% endfor %}
{% block content %}{% endblock %}
</body>
</html>
