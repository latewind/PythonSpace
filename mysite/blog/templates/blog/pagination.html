<nav aria-label="...">
    <ul class="pagination">

        {% if page.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page.previous_page_num }}" tabindex="-1">Previous</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="javascript:void(0);" tabindex="-1">Previous</a>
        </li>
        {% endif %}

        <li class="page-item active"><a class="page-link" href="#">{{ page.number }}</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>

        {% if page.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page.next_page_num }}" tabindex="-1">Next</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="javascript:void(0);" tabindex="-1">Next</a>
        </li>
        {% endif %}
    </ul>
</nav>
 Page {{ page.number }} of {{ page.paginator.num_pages }}
